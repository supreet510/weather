<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
  
    body {
      margin: 0;
      padding: 0;
     background-image: url('bg.jpg');
      background-size: 200% 200%;
      animation: gradientFlow 8s ease infinite;
      font-family: serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,1.2);
      padding: 35px 25px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .weather-card h2 {
      font-weight: 600;
      margin-bottom: 25px;
    }

    .input-group input {
      border-radius: 12px 0 0 12px;
      border: none;
      padding: 14px;
      font-size: 13px;
    }

    .input-group button {
      border-radius: 0 12px 12px 0;
      border: none;
      background: #af601a;
      color: black;
      font-weight: 600;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .input-group button:hover {
      background: #ffd633;
    }

    .weather-icon {
      width: 100px;
      margin: 20px auto 10px;
    }

    .weather-info {
      font-size: 1.1rem;
    }

    .weather-info p {
      margin: 6px 0;
	  
    }

    #weatherResult {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
	 
    }

    #weatherResult.active {
      opacity: 1;
      transform: translateY(0);
	  
    }

    .footer-note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
	  
    }
	
  </style>
</head>

<body>
  <div class="weather-card">
  

	
	<h2 style="font-family:serif;">üå§ Weather Check</h2>

    <div class="input-group mb-4">
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weatherResult">
      <!-- Weather content will be inserted here -->
    </div>

   <!-- <div class="footer-note">Powered by OpenWeatherMap API</div>
  </div> -->

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "d1bdee0b61522137d1b0a0d41dcf21ad"; // Replace with your real OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const res = await fetch(url);
      const data = await res.json();
      const result = document.getElementById("weatherResult");

      if (data.cod === 200) {
        result.classList.remove("active"); // Reset animation
        const condition = data.weather[0].main.toLowerCase();
        const temp = data.main.temp;
        const icon = data.weather[0].icon;
        
        let mood = '';
		
        if (condition.includes("rain")) {
          mood = "üåß Don‚Äôt forget your umbrella!";
        } else if (condition.includes("clear")) {
          mood = "‚òÄ It's a bright day!";
        } else if (condition.includes("cloud")) {
          mood = "‚òÅ A little gloomy, stay cozy!";
        } else if (condition.includes("snow")) {
          mood = "‚ùÑ Snowy vibes!";
        } else {
          mood = "üåà Enjoy the weather!";
        }

        result.innerHTML = `
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" class="weather-icon" alt="Weather icon">
          <h4>${data.name}, ${data.sys.country}</h4>
          <div class="weather-info">
            <p>üå° Temp: <strong>${temp}¬∞C</strong></p>
            <p>üå• Condition: ${data.weather[0].main} (${data.weather[0].description})</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üå¨ Wind: ${data.wind.speed} m/s</p>
          </div>
          <p class="mt-3 text-light"><em>${mood}</em></p>
        `;

        // Trigger animation
        setTimeout(() => {
          result.classList.add("active");
        }, 100); // Delay to trigger animation
      } else {
        result.innerHTML = `<p class="text-warning">‚ö† City not found. Please try another.</p>`;
        result.classList.add("active");
      }
    }
  </script>
</body>
</html>
