<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-y: auto;
      width: 100%;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,1.2);
      padding: 35px 25px;
      max-width: 600px;
      width: 100%;
      min-width: 300px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .input-group input {
      border-radius: 12px 0 0 12px;
      border: none;
      padding: 14px;
      font-size: 13px;
    }

    .input-group button {
      border-radius: 0 12px 12px 0;
      border: none;
      background:  #a9c8d3;
      color: black;
      font-weight: 600;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .input-group button:hover {
      background: #5d95a9;
    }

    .weather-icon {
      width: 100px;
      margin: 20px auto 10px;
    }

    .weather-info {
      font-size: 1.1rem;
    }

    .weather-info p {
      margin: 6px 0;
    }

    #weatherResult {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    #weatherResult.active {
      opacity: 1;
      transform: translateY(0);
    }

    .forecast-block {
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      margin-top: 10px;
    }

    .forecast-block img {
      width: 40px;
    }

    .forecast-container {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="weather-card">
          <h2>üå§ Weather Check</h2>
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city...">
            <button onclick="getWeather()">Search</button>
          </div>

          <div id="weatherResult">
            <!-- Current weather info will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="forecast-container" id="forecastResult">
    <!-- 24-Hour Weather Forecast info will be displayed here -->
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "d1bdee0b61522137d1b0a0d41dcf21ad";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      // Fetch current weather data
      const res = await fetch(url);
      const data = await res.json();
      const currentWeatherResult = document.getElementById("weatherResult");
      const forecastResult = document.getElementById("forecastResult");

      if (data.cod === 200) {
        // Extract data
        const condition = data.weather[0].main.toLowerCase();
        const temp = data.main.temp;
        const icon = data.weather[0].icon;
        const humidity = data.main.humidity;
        const windSpeed = data.wind.speed;
        let mood = '';
        let backgroundImage = '';

        // Define mood and background image based on weather condition
        if (condition.includes("rain")) {
          mood = `<p style="color:blue">"üåß Don‚Äôt forget your umbrella!"</p>`;
          backgroundImage = "url('rain.jpg')";
        } else if (condition.includes("clear")) {
          mood = `<p style="color:yellow">"‚òÄ It's a bright day!"</p>`;
          backgroundImage = "url('clear.jpg')";
        } else if (condition.includes("cloud")) {
          mood = `<p style="color:skyblue">"‚òÅ A little gloomy, stay cozy!"</p>`;
          backgroundImage = "url('cloudy.jpg')";
        } else if (condition.includes("snow")) {
          mood = `<p style="color:gray">"‚ùÑ Snowy vibes!"</p>`;
          backgroundImage = "url('snow.jpg')";
        } else {
          mood = `<p style="color:yellow">"üåà Enjoy the weather!"</p>`;
        }

        // Set background image
        document.body.style.backgroundImage = backgroundImage;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.transition = "background-image 0.8s ease-in-out";

        // Prepare HTML for current weather
        let currentHTML = `
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" class="weather-icon" alt="Weather icon">
          <h4>${data.name}, ${data.sys.country}</h4>
          <div class="weather-info">
            <p>üå° Temp: <strong>${temp}¬∞C</strong></p>
            <p>üå• Condition: ${data.weather[0].main} (${data.weather[0].description})</p>
            <p>üíß Humidity: ${humidity}%</p>
            <p>üå¨ Wind: ${windSpeed} m/s</p>
          </div>
          <p class="mt-3 text-light"><em>${mood}</em></p>
        `;

        currentWeatherResult.innerHTML = currentHTML;

        // Fetch 24-hour weather forecast data
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
        const forecastRes = await fetch(forecastUrl);
        const forecastData = await forecastRes.json();

        let forecastHTML = `<div class="row row-cols-2 row-cols-md-4 g-2 mt-2" style="background-color: rgba(255, 255, 255, 0.2); padding:20px; radius:20px;">`;

        // Loop through the next 8 intervals (every 3 hours)
        for (let i = 0; i < 8; i++) {
          const forecast = forecastData.list[i];
          const time = new Date(forecast.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const temp = forecast.main.temp.toFixed(1);
          const icon = forecast.weather[0].icon;

          forecastHTML += `
            <div class="col">
              <div class="p-2 forecast-block" style="background-color:black;">
                <p><strong>${time}</strong></p>
                <img src="https://openweathermap.org/img/wn/${icon}.png" alt="icon">
                <p>${temp}¬∞C</p>
              </div>
            </div>
          `;
        }

        forecastHTML += `</div>`;
        forecastResult.innerHTML = forecastHTML;

        // Add 'active' class to trigger the animation for the result
        setTimeout(() => {
          currentWeatherResult.classList.add("active");
        }, 100);

      } else {
        currentWeatherResult.innerHTML = `<p class="text-warning">‚ö† City not found. Please try another.</p>`;
      }
    }
  </script>
</body>
</html>
